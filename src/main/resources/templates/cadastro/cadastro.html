<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title> Cadastre um carro</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="/">Concessionaria</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		<li class="nav-item">
	        		<a class="nav-link" href="/cadastro">Cadastrar carros</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="/exibir">Exibir carros</a>
	      		</li>
	    	</ul>
	  	</div>
	</nav>
	
	<div class="text-center mt-5" >
		<h1> Cadastrar um carro</h1>
	</div>
	
	<div class="container mt-5">
		<div class="card" >
			<div class="card-body" >
				<form method="post">
				
					<div class="form-group">
	    				<label for="modelo" class="text-center">Modelo</label>
	    				<input type="text" class="form-control" id=modelo name="modelo" placeholder="Digite o modelo do carro">
	  				</div>
	  				
	  				<div class="form-group">
	    				<label for="ano" class="text-center">Ano</label>
	    				<input type="text" class="form-control" id=ano name="ano" placeholder="Digite o ano do carro" >
	  				</div>
	  				
	  				<div class="form-group">
	    				<label for="ano" class="text-center">Cor</label>
	    				<input type="text" class="form-control" id=cor name="cor" placeholder="Digite a cor do carro" >
	  				</div>
					

					<div class="text-center">	
						<a href="/" class="btn btn-secondary"> Voltar</a>
						<button type="submit" class="btn btn-primary"> Cadastrar </button>	
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
